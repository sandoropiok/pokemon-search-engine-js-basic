<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo-img.png" alt="pokemon api data" />
    </header>

    <main>
      <section id="section_1">
        <h2 class="logo_info">Pokémon Search Engine</h2>
        <div class="search_container">
          <input
            type="text"
            id="search"
            class="input_search"
            placeholder="Enter Pokémon name or ID"
          />
          <button class="search_btn" id="search_btn">GO</button>
        </div>
      </section>
      <div class="pokemon_card"></div>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
